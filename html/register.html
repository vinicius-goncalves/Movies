<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/register.css">
    <link rel="stylesheet alternative" href="/style/template.css">
    <title>Register - Lembre-me de assistir</title>
</head>
<body>
    <nav data-js="nav-bar">
        <a href="#" data-js="logged-in" style="display: none;">Buscar filme</a>
        <a href="#" data-js="logged-in" style="display: none;">Minha biblioteca</a>
        <a href="#" data-js="logged-in" style="display: none;">Minha conta</a>
        <a href="#" data-js="logged-in" style="display: none;" data-loggout="loggout">Sair</a>

        <a href="#" data-js="logged-out" style="display: none;">Entrar</a>
        <a href="#" data-js="logged-out" style="display: none;">Registrar</a>
    </nav>
    
    <section id="register-container">
        <main>
            <header>
                <h2>Crie uma nova conta</h2>
                <h1>Lembre me de assistir!</h1>
            </header>
            <form data-js="register-container">
                <div id="inputs" class="flex-column-configuration">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div id="buttons" class="flex-column-configuration">
                    <input type="submit" value="Criar minha conta" id="create-account-button">
                    <div class="or">
                        <span>
                            <p>Ou</p>
                        </span>
                    </div>
                    <aside>
                        <img src="../images/btn_google_signin_dark_normal_web.png" id="login-with-google">
                    </aside>
                </div>
            </form>
        </main>
    </section>

    <script type="module" src="/js/register.js"></script>
    
</body>
</html>
