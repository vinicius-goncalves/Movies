<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main-style.css">
    <title>Register - Lembre-me de assistir</title>
</head>
<body>
    <nav data-js="nav-bar">
        <a href="#" class="logged-in">Buscar filme</a>
        <a href="#" class="logged-in">Minha biblioteca</a>
        <a href="#" class="logged-in">Minha conta</a>
        <a href="#" data-js="logged-in" style="display: none;" data-loggout="loggout">Sair</a>

        <a href="#" class="logged-out">Entrar</a>
        <a href="#" class="logged-out">Registrar</a>
    </nav>
    <section id="register-container" style="display: block;">
        <main>
            <header>
                <h2>Crie uma nova conta</h2>
                <h1>Lembre me de assistir!</h1>
            </header>
            <form action="" data-js="register-container">
                <div id="inputs">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div id="buttons">
                    <input type="submit" value="Criar minha conta" id="create-account-button">
                    <div class="or">
                        <span>
                            <p>Ou</p>
                        </span>
                    </div>
                    <aside>
                        <img src="../images/btn_google_signin_dark_normal_web.png" id="login-with-google">
                    </aside>
                </div>
            </form>
        </main>
    </section>

    <section id="logout-container" style="display: none;">
        <p style="color: white;">Welcome ${user-here}.</p>
        <input type="button" value="Logout" style="cursor: pointer;" id="logout">
    </section>

    <script type="module" src="../js/auth.js"></script>
</body>
</html>
